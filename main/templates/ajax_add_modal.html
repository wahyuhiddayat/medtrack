<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="add-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="add-modal-label">Add New Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-item-form" onsubmit="return false;">
                    {% csrf_token %}
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="add-item-name" name="name"></input>
                        <label for="add-item-name">Name</label>
                    </div>

                    <div class="row g-2 mb-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="add-item-amount" min="0" step="1" name="amount"></input>
                                <label for="add-item-amount">Amount</label>
                            </div>        
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="add-item-price" min="1" step="1" name="price"></input>
                                <label for="add-item-price">Price</label>
                            </div> 
                        </div>
                    </div>
                      
                    <div class="form-floating mb-2">
                        <textarea class="form-control" id="description" id="add-item-description" style="height: 100px" name="description"></textarea>
                        <label for="add-item-description">Description</label>
                    </div>                 
                    <div class="form-floating">
                        <input type="text" class="form-control" id="add-item-tags" name="tags"></input>
                        <label for="add-item-tags">Tags</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">Add Item</button>
            </div>
        </div>
    </div>
</div>
