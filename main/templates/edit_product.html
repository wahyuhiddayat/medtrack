{% extends 'base.html' %}

{% load static %}

{% block meta %}
    <title>Edit Product - Medtrack</title>
{% endblock meta %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    
    body {
        padding: 100px 50px 50px 50px;
        font-family: 'Poppins', sans-serif;
        background: #ECECEC;
    }

    h1 {
        color: #103cbe;
        font-weight: 600;
    }

    h5 {
        color: #555;
        font-weight: 500;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 8px 12px;
        text-align: left;
        text-align: center; 
        vertical-align: middle; 
    }

    th {
        background-color: white;
        color: gray;
        
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    button, .minus-button, .plus-button {
        background-color: #103cbe;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family: 'Poppins', sans-serif;
    }

    button:hover, .minus-button:hover, .plus-button:hover {
        background-color: #0d2b8f;
    }

    .minus-button, .plus-button {
        padding: 5px 10px;
    }

    .table-container {
        background-color: white;
        border-radius: 10px; 
        padding: 20px;     
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }

    /* Navbar Styles */
    .navbar {
        background-color: #f8f9fa; 
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.1); 
    }

    .navbar-brand, .nav-link, .navbar-text {
        color: #343a40; 
    }

    .navbar-brand img {
        margin-right: 8px;
    }

    .nav-link {
        transition: color 0.3s;
    }

    .nav-link:hover {
        color: #007bff;
    }

    .nav-item .dropdown-menu {
        border-radius: 5px;
        border: none;
        box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.1);
    }

    .dropdown-item {
        transition: background-color 0.3s;
    }

    .dropdown-item:hover {
        background-color: #007bff;
        color: #fff;
    }

    .nav-item .navbar-text {
        padding: 8px 15px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
    }

    
</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
    <div class="container"> 
        <!-- Brand Name -->
        <a class="navbar-brand mr-auto" href="#">Medtrack ðŸ©º</a> 

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <!-- User & Last Login Session -->
            <ul class="navbar-nav ms-auto"> 
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/static/images/user.png" alt="User Icon" style="height: 40px; border-radius: 50%;">
                        <span class="user-text">{{ user }}</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarUserDropdown">
                        <li><span class="dropdown-item">Last login</span></li>
                        <li><span class="dropdown-item">{{ last_login }}</span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'main:logout' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <h1 class="mt-5 ms-4 mb-5">edit product</h1>

    <div class="container-md mt-5">
        <div class="p-4 rounded shadow bg-white">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" value="{% if form.name.value %}{{ form.name.value }}{% endif %}" placeholder="Product Name">
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.amount.id_for_label }}" class="form-label">Amount:</label>
                    <input type="number" class="form-control" name="{{ form.amount.name }}" id="{{ form.amount.id_for_label }}" value="{% if form.amount.value %}{{ form.amount.value }}{% endif %}" placeholder="Quantity">
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label">Description:</label>
                    <textarea class="form-control" name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" placeholder="Detailed Description of the Product">{% if form.description.value %}{{ form.description.value }}{% endif %}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.price.id_for_label }}" class="form-label">Price:</label>
                    <input type="number" class="form-control" name="{{ form.price.name }}" id="{{ form.price.id_for_label }}" value="{% if form.price.value %}{{ form.price.value }}{% endif %}" placeholder="Price in USD">
                </div>
                
                <div class="mb-4">
                    <label for="{{ form.category.id_for_label }}" class="form-label">Category:</label>
                    <input type="text" class="form-control" name="{{ form.category.name }}" id="{{ form.category.id_for_label }}" value="{% if form.category.value %}{{ form.category.value }}{% endif %}" placeholder="Category of the Product">
                </div>
                
                <div class="d-grid">
                    <input type="submit" class="btn btn-primary btn-lg" value="Edit Product">
                </div>
            </form>
        </div>
    </div>
    
    

{% endblock %}
