{% extends 'base.html' %}

{% block meta %}
    <title>Login - Medtrack</title>
{% endblock meta %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5; 
    }

    .bubble {
        background-color: rgba(255, 255, 255, 0.9); 
        backdrop-filter: blur(3px); 
    }

    /* Style warna highlight text */
    ::selection {
        background-color: #3498db; 
        color: white; 
    }

    ::-moz-selection {
        background-color: #3498db; 
        color: white; 
    }
    
</style>

<div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <h2>Medtrack</h2>
                </div>

                <div class="bubble p-4 bg-light rounded shadow">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" name="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-lg btn-primary w-100">Login</button>
                        </div>
                    </form>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <small>Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
