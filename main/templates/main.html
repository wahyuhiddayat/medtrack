{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static '/static/css/styles.css' %}">

{% block meta %}
<title>Inventory - Medtrack</title>
{% endblock meta %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
        padding: 100px 50px 0 50px;
        font-family: 'Poppins', sans-serif;
        background: #ECECEC;
    }

    h1 {
        color: #103cbe;
        font-weight: 600;
    }

    h5 {
        color: #555;
        font-weight: 500;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 8px 12px;
        text-align: left;
        text-align: center;
        vertical-align: middle;
    }

    th {
        background-color: white;
        color: gray;

    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .table-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .text-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        margin-top: 100px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 800px;
        min-height: 250px;
        position: relative;
        z-index: 1;
        overflow: hidden;
    }

    .featured-image {
        position: absolute;
        right: 0;
        top: calc(50% - 30px);
        transform: translateY(-50%);
        z-index: 0;
    }

    .featured-image img {
        width: 700px;
        height: 300px;
        object-fit: cover;
    }

    .btn {
        font-family: 'Poppins', sans-serif;
        letter-spacing: 1px;
        border: none;
        transition: all 0.3s;
    }

    /* Style untuk tombol + dan - */
    .btn-outline-primary {
        color: #103cbe;
        background-color: white;
        border: 2px solid #103cbe;
        padding: 5px 12px;
    }

    .btn-outline-primary:hover {
        background-color: #103cbe;
        color: white;
    }

    /* Style untuk tombol Edit */
    .btn-primary {
        background-color: #103cbe;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #0d2b8f;
    }

    /* Style untuk tombol Delete */
    .btn-danger {
        background-color: #d9534f;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
    }

    .btn-danger:hover {
        background-color: #c9302c;
    }

    /* Navbar Styles */
    .navbar {
        background-color: #f8f9fa;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.1);
    }

    .navbar-brand, .nav-link, .navbar-text {
        color: #343a40;
    }

    .navbar-brand img {
        margin-right: 8px;
    }

    .nav-link {
        transition: color 0.3s;
    }

    .nav-link:hover {
        color: #007bff;
    }

    .nav-item .dropdown-menu {
        border-radius: 5px;
        border: none;
        box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.1);
    }

    .dropdown-item {
        transition: background-color 0.3s;
    }

    .dropdown-item:hover {
        background-color: #007bff;
        color: #fff;
    }

    .nav-item .navbar-text {
        padding: 8px 15px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
    }

    .card:hover,
    .card:hover ul.list-group li.list-group-item {
        background-color: #c5c9ec;
    }

    .user-text {
        color: #000000;
    }

    .user-text:hover {
        color: #0045a6;
    }

</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
    <div class="container"> 
        <!-- Brand Name -->
        <a class="navbar-brand mr-auto" href="#">Medtrack ðŸ©º</a> 

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <!-- User & Last Login Session -->
            <ul class="navbar-nav ms-auto"> 
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/static/images/user.png" alt="User Icon" style="height: 40px; border-radius: 50%;">
                        <span class="user-text">{{ user }}</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarUserDropdown">
                        <li><span class="dropdown-item">Last login</span></li>
                        <li><span class="dropdown-item">{{ last_login }}</span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'main:logout' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Content -->
<div class="content">

    <div class="text-container" style="width: 100%;">
        <h1 class="mt-4 ml-8 text-dark">Hello, {{ user }}</h1>
        <div class="featured-image">
            <img src="/static/images/Drawkit-Vector-Illustration-Medical-19.png" class="img-fluid">
        </div>
    </div>

    <div class="rounded p-4 bg-white" id="product_cards_container">
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Item +</button>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="product_cards"></div>
    </div>

    
        

        <table id="product_table"></table>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form" onsubmit="return false;">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name"></input>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="col-form-label">Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount"></input>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="col-form-label">Price:</label>
                        <input type="number" class="form-control" id="price" name="price"></input>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="col-form-label">Category:</label>
                        <input type="text" class="form-control" id="category" name="category"></input>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">Add Product</button>
            </div>
        </div>
    </div>
</div>


<script>

let increaseUrlTemplate = "{% url 'main:increase_amount' '123' %}";
let decreaseUrlTemplate = "{% url 'main:decrease_amount' '123' %}";


    async function getProducts() {
        return fetch("{% url 'main:get_product_json' %}").then((res) => res.json())
    }

    async function refreshProducts() {
        const products = await getProducts();
        const cardContainer = document.getElementById("product_cards");
        cardContainer.innerHTML = ""; // Clear the container first

        products.forEach((item) => {
            const card = document.createElement("div");
            card.classList.add("col");
            card.innerHTML = `
            <div class="card text-black"> 
                <div class="card-body">
                    <h5 class="card-title text-dark">${item.fields.name}</h5> 
                    <p class="card-text">${item.fields.description}</p>
                    <ul class="list-group list-group-flush my-list" id="my-list">
                        <li class="list-group-item">Price: Rp${item.fields.price}</li>
                        <li class="list-group-item">Amount: ${item.fields.amount}</li>
                        <li class="list-group-item">Category: ${item.fields.category}</li>
                        <li class="list-group-item">Date Added: ${item.fields.date_added}</li>
                    </ul>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary" onclick="changeAmount('increase', ${item.pk})">+</button>
                    <button class="btn btn-danger" onclick="changeAmount('decrease', ${item.pk})">-</button>
                    <button class="btn btn-success" onclick="editProduct(${item.pk})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteProduct(${item.pk})">Delete</button>
                </div>
            </div>
            `;
            cardContainer.appendChild(card);
        });
    }

    refreshProducts()

    async function changeAmount(action, productId) {
    let url = action === 'increase' ? increaseUrlTemplate.replace('123', productId) : decreaseUrlTemplate.replace('123', productId);

    try {
        let response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken') 
            },
            body: JSON.stringify({})  
        });

        if (response.ok) {
            let json = await response.json();
            console.log(json.new_amount);  
            refreshProducts();  
        } else {
            console.error('Error:', response.statusText);
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

// Fungsi untuk mendapatkan nilai cookie (misalnya CSRF token)
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        let cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            let cookie = cookies[i].trim();
            // Apakah string cookie ini memiliki format "name=value"?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function editProduct(productId) {
    window.location.href = `{% url 'main:edit_product' 123 %}`.replace('123', productId);
}

async function deleteProduct(productId) {
    if (confirm('Are you sure you want to delete this product?')) {
        try {
            let response = await fetch(`{% url 'main:delete_product' 123 %}`.replace('123', productId), {
                method: 'DELETE', // Gunakan metode DELETE untuk permintaan penghapusan
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                }
            });

            if (response.ok) {
                refreshProducts();
            } else {
                console.error('Error:', response.statusText);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
}


    function addProduct() {
        // Mencetak FormData ke konsol untuk debugging
        var formData = new FormData(document.querySelector('#form'));
        for (var pair of formData.entries()) {
            console.log(pair[0] + ', ' + pair[1]);
        }

        fetch("{% url 'main:add_product_ajax' %}", {
            method: "POST",
            body: formData  // memastikan ini mengandung data yang benar
        })
        .then(response => {
            if (!response.ok) {
                // Jika terjadi error, mencetak status dan pesan error ke konsol
                console.error('Error status:', response.status);
                return response.text().then(err => { throw new Error(err); });
            }
            return response;
        })
        .then(refreshProducts)  // Jika sukses, refresh produk
        .catch(error => console.error('Error during fetch:', error));  // mencetak error ke konsol

        document.getElementById("form").reset();  // reset form
        return false;  // mencegah refresh halaman
    }

    document.getElementById("button_add").onclick = addProduct;  // mengaitkan fungsi ini dengan klik tombol



</script>

{% endblock content %}
